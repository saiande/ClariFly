    <body> <!-- all real code goes in body-->
        <div class = "userinput">  <!-- a div is just a grouping, class is just a group name for CSS styling-->

                Password : <input type = "password" name="password"><br>
                <input class = "button" type ="submit" >
            </form>
            <button class = "button" onclick="window.location='createAccount.jsp'">Create Account</button> <!-- button to go to create account page-->
        </div>
    </body>
